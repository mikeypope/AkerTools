{% extends "tasks/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h1></h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form|crispy }}
                <style>
                    input[type="text"], input[type="number"], input[type="password"], select {
                      max-width: 250px;
                    }
                </style>
                <button class="btn btn-outline-info" type="submit">Login</button>
                
            </div>
        </form>
        <div>
            
        </div>
    </div>
{% endblock content %}
